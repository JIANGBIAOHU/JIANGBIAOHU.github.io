<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella con i colori</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Tabella dei Colori</h2>
<table>
    <tr>
        <th>Nome Colore</th>
        <th>Colore</th>
    </tr>
    <tr>
        <td>Rosso</td>
        <td style="background-color: red;"></td>
    </tr>
    <tr>
        <td>Verde</td>
        <td style="background-color: green;"></td>
    </tr>
    <tr>
        <td>Blu</td>
        <td style="background-color: blue;"></td>
    </tr>
    <tr>
        <td>Giallo</td>
        <td style="background-color: yellow;"></td>
    </tr>
    <tr>
        <td>Arancione</td>
        <td style="background-color: orange;"></td>
    </tr>
</table>

</body>
</html>
