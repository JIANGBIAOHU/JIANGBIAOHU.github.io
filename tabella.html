<!DOCTYPE html>
<html lang="it">
<head>

    <title>Tabella dei Colori</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>

    <h1 style="text-align: center;">Tabella dei Colori</h1>

        <tr>
            <th>Nome del Colore</th>

        </tr>
        <tr>
            <td style="color: red;">Rosso</td>
            <td style="background-color: red;"></td>
        </tr>
        <tr>
            <td style="color: green;">Verde</td>
            <td style="background-color: green;"></td>
        </tr>
        <tr>
            <td style="color: blue;">Blu</td>
            <td style="background-color: blue;"></td>
        </tr>
        <tr>
            <td style="color: yellow;">Giallo</td>
            <td style="background-color: yellow;"></td>
        </tr>
        <tr>
            <td style="color: orange;">Arancione</td>
            <td style="background-color: orange;"></td>
        </tr>
    </table>
</body>
</html>
